{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CV Analyzer</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

  <header class="navbar">
    <div class="container nav-container">
      <div class="logo">CV Analyzer</div>
      <nav class="nav-links">
        <a href="/">Resume</a>
        <a href="#">Cover Letter</a>
        <a href="#">Blog</a>
      </nav>

      <div class="nav-auth" style="display: flex; gap: 10px; align-items: center;">
        {% if user.is_authenticated %}
            <span class="user-welcome" style="font-size: 14px;">Hi, {{ user.username }}!</span>
            <a href="{% url 'logout' %}" class="btn-primary" style="background: #ef4444;">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn-primary" style="background: transparent; color: #374151; border: 1px solid #ddd;">Log in</a>
            <a href="{% url 'signup' %}" class="btn-primary">Sign up</a>
        {% endif %}
      </div>
    </div>
  </header>

  {% block content %}
  {% endblock %}

  <footer style="text-align: center; padding: 40px; color: #6b7280;">
      <p>&copy; 2026 CV Analyzer. Privacy guaranteed.</p>
  </footer>

</body>
</html>
